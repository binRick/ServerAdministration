<section class="mainLogin">
    <div class="login">
        <h1 class="title">Server Admin ><span class="user"></span><span class="cursor">_</span></h1>

        <form>
            <input type="text" id="user" placeholder="User" autocomplete="off"/>
            <input type="password" id="pass" placeholder="Password"/>
            <button id="send" class="bold">Login</button>
            <span class="compData hide">Complete data!</span>
            <span class="incData hide">Incorrect User/Password!</span>
        </form>
    </div>
</section>
