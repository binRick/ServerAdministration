<div class="anim" ng-class="{flipOutY:closed,flipInY:!closed}">
    <div class="close bold" ng-click="closeCfg(true)">X</div>
    <figure ng-class="{hover:draging,hoverHere:dragInsideImage}">
        <img fallback-src="/images/profile.png" ng-src="{{user.profileImg}}">
        <div ng-if="incType">Only .jpg .png .gif files!</div>
    </figure>
    <div>>{{user.name}}_</div>
    <div>password</div>
    <div ng-click="logout()" class="logout">Logout</div>

</div>
