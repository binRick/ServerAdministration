<div class="termControll">
    <header class="open" ng-class="{close:closing}">
        <span class="userName">{{name}}</span>
        <button class="bold newTerm" ng-click="open()" title="New Terminal">&gt;_</button><button class="bold userConfig" title="Logout" ng-click="logout()">Ë…</button>
    </header>
    <terminal ng-repeat="t in terminals" pid="{{t.pid}}"></terminal>


</div>
