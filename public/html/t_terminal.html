<div class="head" ng-class="{close:closing,minimized:minimized}">
    <div class="bold minBtn" ng-click="minimize()">_</div>
    <div class="bold minBtn" ng-click="closeUI()">X</div>
    <div class="title">{{title}}</div>
    <div style="clear: both"></div>
</div>
<div class="console open" ng-class="{close:minimized,open:!minimized,closing:closing}"></div>
